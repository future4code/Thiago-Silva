    site = email_aluno.substring(email_aluno.indexOf("@")+1, email_aluno.length)

  if((nome.length >=1) &&
    (site.length >=3) &&
    (nome.search("@")==-1) &&
    (site.search("@")==-1) &&

    (site.search(" ")==-1) &&
    (site.search(".")!=-1) &&
    (site.indexOf(".")>=1)&&
    (site.lastIndexOf(".") < site.length - 1)){
    
    alert("O email "+ email_aluno +" foi enviado")
  }
