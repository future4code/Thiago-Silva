    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><em>Funko Store</em>!</h1>
        <p class="subtitulo">Especializada em Funko Pixar</p>
    </header>

    <nav>
        <ul>
            <li>|</li>
            <li><a href="index.html"><img class="casa" src="img/casa.png"></a></li>
            <li>|</li>
            <li><a href="ctrl-estoque.html">Controle de Estoque</a></li>

            <li><a href="vendas.html"><img id="carrinho" src="img/carrinho.png"/></a></li>
        </ul>
    </nav>

    <h2 class="centralizar_titulo">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>

        <div>
            <label for="quantidade_produto">Quantidade disponível: </label>
            <input type="number" id="quantidade_produto" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer>
        <p class="rede">Siga-nos nas redes sociais!</p>

        <div>
            <img class="redes_sociais" src="img/facebook _hover.png" />
            <img class="redes_sociais" src="img/instagram _hover.png" />
            <img class="redes_sociais" src="img/twitter_hover.png" />
        </div>
    </footer>

</body>
